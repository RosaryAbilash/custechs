{% extends 'main/base.html' %}
{% block title %}List{% endblock %}

{% block content %}
    <h1>{{text.name}}</h1>
    <ul>
        {% for item in text.item_set.all %}
            {% if item.completed == True %}
                <li>{{item.text}} -> COMPLETE</li>
            {% else %}
            <li>{{item.text}} -> INCOMPLETE</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
